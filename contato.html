    <!-- Contato -->
    <main>
        <section class="section text-center py-5" style="background-color: #000;">
            <div class="container" data-aos="fade-up">
                <h2 class="text-white mb-3 fs-2">Fale com a gente</h2>
                <p class="text-white fs-6 mb-1">Tire dúvidas, solicite orçamentos ou agende uma demonstração.</p>
                <p class="text-white fs-6 mb-4">Telefone: (49) 99966-6457</p>

                <form id="contato-form" action="javascript:void(0);" method="POST"
                    class="mx-auto"
                    style="max-width: 400px; background: #111; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);">
                    
                    <div class="mb-3 text-start">
                        <label for="nome" class="form-label text-white fw-medium">Nome</label>
                        <input type="text" class="form-control bg-dark text-white" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label text-white fw-medium">E-mail</label>
                        <input type="email" class="form-control bg-dark text-white" id="email" name="email" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="mensagem" class="form-label text-white fw-medium">Mensagem</label>
                        <textarea class="form-control bg-dark text-white" id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <div id="msgErro" class="erro text-danger mb-3"></div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </section>
